{% extends "layout.html" %}
{% block title %} Login {% endblock%}
{% block main %}
<form action="/login" method="post">
    <div class="mb-3">
      <input type="username" class="register_input" name="username" aria-describedby="username" placeholder="username" autocomplete="off" autofocus>
    </div>
    <div class="mb-3">
      <input type="password" class="register_input" name="password" placeholder="password" autocomplete="off" autofocus>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
